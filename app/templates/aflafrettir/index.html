{% extends "index.html" %}

{% block main_content %}
    <section class="highlight">
      <div class="highlight-wrapper">
        <div class="column-group gutters">
        {% if posts %}
        {% for post in posts.items %}
          <div class="all-50 small-100 tiny-100">
            <h3>{{ post.title }}</h3>
            <div class="wrap-text">
              <a href="{{ url_for('aflafrettir.post',
                                  title=slugify(post.title),
                                  pid=post.id,
                                  lang_code=lang_code) }}">
                <img src="{{ post.thumbnail }}" class="thumbnail-img"/>
              </a>
              <p>{{ truncate(post.body_html|striptags, 300)|safe }}</p>
            </div>

            <div>

              <ul class="medium unstyled inline">
                <li>
                  <a href="{{ url_for('aflafrettir.post',
                                      title=slugify(post.title),
                                      pid=post.id,
                                      lang_code=lang_code) }}">
                    Birt {{ post.distance_in_time }}
                  </a>
                </li>
                <li class="pull-right">
                  <span class="ink-label grey">
                    <a href="{{ url_for('aflafrettir.post',
                                        title=slugify(post.title),
                                        pid=post.id,
                                        lang_code=lang_code) }}">
                      Lesa meira Â»
                    </a>
                  </span>
                </li>
            </div>
          </div>
        {% endfor %}
        {% endif %}
        </div> <!-- column-group gutters -->
      </div> <!-- ./highlight-wrapper -->
    </section>
{% endblock %}
