{% extends "admin/index.html" %}

{% block page_content %}
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th> Titill </th>
      <th> Dagsetning </th>
      <th> Athugasemdir </th>
      <th> Aðgerðir </th>
    </tr>
  </thead>

  <tbody>
    {% for post in posts %}
    <tr>
      <td> {{ post.title }} </td>
      <td> {{ post.timestamp.strftime('%d-%m-%Y %H:%M:%S') }} </td>
      <td> 0 </td>
      <td> Aðgerðir </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
