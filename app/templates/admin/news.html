{% extends "admin/index.html" %}

{% block page_content %}

{% include "_modals.html" %}

<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th> Titill </th>
      <th> Flokkur </th>
      <th> Dagsetning </th>
      <th> Athugasemdir </th>
      <th> Aðgerðir </th>
    </tr>
  </thead>

  <tbody>
    {% for post in posts %}
    <tr>
      <td> {{ post.title }} </td>
      <td> {{ post.category.name }} </td>
      <td> {{ post.timestamp.strftime('%d-%m-%Y %H:%M:%S') }} </td>
      <td> 0 </td>
      <td> 
        <a href="{{ url_for('admin.news_edit', post_id=post.id) }}">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a data-href="{{ url_for('admin.news_delete', post_id=post.id) }}" data-title="{{ post.title }}" data-toggle="modal" data-target="#confirm-delete" href="#">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
