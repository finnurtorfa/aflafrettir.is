{% extends "aflafrettir/index.html" %}

{% block main_content %}
    <section class="highlight">
      <div class="highlight-wrapper">
        <article>
          <header>
            <h1>{{ post.title }}</h1>
            <ul class="unstyled inline">
              <li>
                <span class="ink-label blue">
                  <a href="{{ url_for('aflafrettir.category',
                                       cid = post.category_id,
                                       lang_code = lang_code) }}">
                    {{ post.category_name }}
                  </a>
                </span>
              </li>
              <li>
                <p>{{ post.strftime }}
              </li>
              <li class="pull-right">
                <div class="fb-like"
                     data-href="http://www.aflafrettir.is/frettir/grein/norsk-innras-a-aflafrettir/668"
                     data-layout="button_count"
                     data-action="like"
                     data-show-faces="false"
                     data-share="true"></div>
              </li>
            </ul>
          </header>

          <p>{{ post.body_html|safe }}</p>
        </article>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'aflafrettir';

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
             var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
             dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
             (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      </div> <!-- ./div highlight-wrapper -->
    </section>
{% endblock %}

{% block disqus_comments %}
{% endblock %}
