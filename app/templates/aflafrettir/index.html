{% extends "index.html" %}

{% block main_content %}
      <div class="column-group gutters">
      {% if posts %}
      {% for post in posts.items %}
        <div class="all-50 small-100 tiny-100">
          <h3>{{ post.title }}</h3>
          <p> {{ truncate(post.body_html|striptags, 300)|safe }} </p>
          <img src="{{ post.thumbnail }}"/>

        </div>
      {% endfor %}
      {% endif %}
      </div> <!-- column-group gutters -->
{% endblock %}
