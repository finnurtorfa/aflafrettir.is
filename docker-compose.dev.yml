version: '3.8'

services:
  aflafrettir-admin-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: aflafrettir-admin-dev
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
    environment:
      - NODE_ENV=development
    restart: unless-stopped
