{% extends "admin/index.html" %}

{% block page_content %}
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Ertu viss?</h4>
      </div>
      <div class="modal-body">
        <p class="debug-url"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Hætta við</button>
        <a href="#" class="btn btn-danger danger">Eyða</a>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
      <th> Titill </th>
      <th> Flokkur </th>
      <th> Dagsetning </th>
      <th> Athugasemdir </th>
      <th> Aðgerðir </th>
    </tr>
  </thead>

  <tbody>
    {% for post in posts %}
    <tr>
      <td> {{ post.title }} </td>
      <td> {{ post.category.name }} </td>
      <td> {{ post.timestamp.strftime('%d-%m-%Y %H:%M:%S') }} </td>
      <td> 0 </td>
      <td> 
        <a href="{{ url_for('admin.edit_post', post_id=post.id) }}">
          <span class="glyphicon glyphicon-pencil"></span>
        </a>
        <a data-href="{{ url_for('admin.delete_post', post_id=post.id) }}" data-title="{{ post.title }}" data-toggle="modal" data-target="#confirm-delete" href="#">
          <span class="glyphicon glyphicon-trash"></span>
        </a>
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
{% endblock %}
